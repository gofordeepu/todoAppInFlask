<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<style type="text/css" media="all">
  .container{
    margin:1em;
  }
</style>
<body>
  <!-- inputs  -->
<div class="container">
<form action="/" method="POST">
  <h1 my-3>Add a Todo</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"  >Todo Title</label>
    <input type="text" class="form-control" id="todoTitle" aria-describedby="eemailHelp" name="title" required>
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >Todo Description</label>
    <input type="text" class="form-control" id="Desc" name="desc" required>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
</div>
  
  <!-- Todos  -->
<table class="table container">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Date_of_creation</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for todo in allTodo %}
    <tr>
      <th scope="row" name="sno">{{loop.index}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.desc}}</td>
      <td>{{todo.date_created}}</td>
      <td> <a href="/delete/{{todo.sno}}" type="button" class="btn btn-primary btn-dark">Delete</button> </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  
  <script src="scripts.js"></script>
</body>
</html>
